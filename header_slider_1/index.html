<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="slider()">
    <div class="banner">
        <div class="slider">
            <img src="parallax.jpg" id="slideImg">
        </div>
        <div class="overlay">
            <div class="navbar">
                <div class="logo">
                    <img src="logo1.png">
                </div>
                <div class="menu-icons">
                    <img src="user.png">
                    <img src="card.png">
                    <img src="manu.png">
                </div>
            </div>
            <div class="content">
                <h1>Let's START TO DESIGN</h1>
                <h3>Subscribe Itech YouTub channel to watch more videos, press the bell icon to get latest updates</h3>
                <div class="button-group">
                    <button type="button">WATCH MORE</button>
                    <button type="button" class="btn-2">SUBSCRIBE</button>
                </div>
            </div>

        </div>
    </div>
    <script>
        var slideImg = document.getElementById("slideImg");
        var images = new Array(
            "img1.jpg",
            "img2.jpg",
            "img3.jpg",
        )
        var len = images.length;
        var i=0;
        function slider(){
            if(i>len-1){
                i=0;
            }
            slideImg.src = images[i];
            i++;
            setTimeout('slider()', 3000);
        } 
    </script>
    
</body>
</html>
